<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Controle de LEDs com Arduino</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        .container { margin-top: 50px; }
        .led-group { margin-bottom: 30px; border: 1px solid #ccc; padding: 20px; border-radius: 8px; }
        .led-group h2 { margin-top: 0; color: #333; }
        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 20px;
            margin: 10px;
            text-decoration: none;
            color: white;
            border-radius: 5px;
            min-width: 100px;
            text-transform: uppercase;
        }
        .on { background-color: #4CAF50; } /* Verde */
        .off { background-color: #f44336; } /* Vermelho */
    </style>
</head>
<body>

    <div class="container">
        <h1>Controle de LEDs com Arduino via Web</h1>

        <div class="led-group">
            <h2>LED 1 (Verde)</h2>
            <a class="button on" href="/LED1/ON">Ligar</a>
            <a class="button off" href="/LED1/OFF">Desligar</a>
        </div>

        <div class="led-group">
            <h2>LED 2 (Vermelho)</h2>
            <a class="button on" href="/LED2/ON">Ligar</a>
            <a class="button off" href="/LED2/OFF">Desligar</a>
        </div>

        <p style="margin-top: 30px;">Acesse esta p√°gina pelo IP do seu Arduino/ESP.</p>
    </div>

</body>
</html>
